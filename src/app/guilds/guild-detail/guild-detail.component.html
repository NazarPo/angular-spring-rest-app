<div *ngIf="guild">
  <div class="mt-4">
    <h3>{{guild.name}}</h3>
  </div>

  <div class="mt-2">
    <angular2-multiselect [data]="dropDownList"
                          [(ngModel)]="selectedItems"
                          [settings]="dropdownSettings"
    >
      <c-item>
        <ng-template let-item="item">
          <label>{{item.name}}</label>
        </ng-template>
      </c-item>
      <c-badge>
        <ng-template let-item="item">
          <label style="margin: 0px;">{{item.name}}</label>
        </ng-template>
      </c-badge>
    </angular2-multiselect>
    <button class="btn btn-success mt-2" (click)="addHeroesToGuild()">Add</button>
  </div>

  <div class="mt-5" style="width: 30em;">
    <h3>The list of guild members</h3>
    <table class="table table-hover" *ngIf="guild.heroes && guild.heroes.length">
      <thead>
      <th>#</th>
      <th>Name</th>
      <th style="width: 40px;">Action</th>
      </thead>
      <tbody *ngFor="let hero of guild.heroes; let i = index">
      <tr>
        <td>{{i + 1}}</td>
        <td>
          <a routerLink="/heroes/{{hero.id}}">{{hero.name}}</a>
        </td>
        <td>
          <button type="button"
                  class="btn btn-danger btn-sm"
                  (click)="deleteHeroFromGuild(hero.id)"
          >Kick off
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <h6 *ngIf="!guild.heroes || !guild.heroes.length">You have no members in this guild yet</h6>
  </div>


  <button (click)="goBack()">Go back</button>
</div>
