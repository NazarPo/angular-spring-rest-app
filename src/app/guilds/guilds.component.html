<div class="d-flex flex-wrap flex-row">
  <div class="mt-5 mr-5" style="width: 30em;">
    <h3>Create new guild</h3>
    <form>
      <div class="form-group">
        <label for="name">Guild name</label>
        <input class="form-control" id="name"
               placeholder="Enter name" #heroName>
      </div>
      <div class="form-group">
        <label for="description">Guild description</label>
        <textarea class="form-control" id="description"
                  placeholder="Enter description" #heroDescription></textarea>
      </div>
      <button (click)="createGuild(heroName.value, heroDescription.value)"
              class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="mt-5" style="width: 70em;">
    <h3>The list of guilds</h3>
    <table class="table table-hover" *ngIf="guilds?.length">
      <thead>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
      </thead>
      <tbody *ngFor="let guild of guilds; let i = index">
      <tr>
        <td>{{i + 1}}</td>
        <td>
          <a routerLink="/guilds/{{guild.id}}">{{guild.name}}</a>
        </td>
        <td>{{guild.description}}</td>
        <td>
          <button type="button"
                  class="btn btn-danger btn-sm"
                  (click)="deleteGuild(guild.id)"
          >Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="!guilds?.length">
      <h4>You have no guilds yet</h4>
    </div>
  </div>
</div>
