<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} details</h2>
  <div><span>Id: </span>{{hero.id}}</div>
  <div><span>Name: </span>{{hero.name}}</div>

  <div *ngIf="hero.pet">
    <h2>{{hero.name | uppercase}} pet</h2>
    <div><span>Name: </span>{{hero.pet.name}}</div>
    <div><span>Damage: </span>{{hero.pet.damage}}</div>
    <div><span>Current health points: </span>{{hero.pet.hp}}</div>
  </div>

  <div *ngIf="!hero.pet">
    <h2>Hero have no pet yet</h2>
  </div>

  <div *ngIf="hero.taverns && hero.taverns.length">
    <h2>{{hero.name | uppercase}} taverns</h2>
    <ol *ngFor="let tavern of hero.taverns">
      <li>{{tavern.name}}</li>
    </ol>
  </div>

  <div *ngIf="!hero.taverns || !hero.taverns.length">
    <h4>Hero have no taverns yet</h4>
  </div>

  <button (click)="goBack()">Go back</button>
</div>
